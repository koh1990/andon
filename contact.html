<div class="contact__area">
	<table>
		<tr>
			<th>
				お名前
			</th>
			<td>
				[text* your-name]
			</td>
		</tr>
		<tr>
			<th>
				メールアドレス
			</th>
			<td>
				[email* your-email]
			</td>
		</tr>
		<tr>
			<th>
				お問い合わせ内容
			</th>
			<td>
				[textarea your-message]
			</td>
		</tr>
	</table>
	[submit "送信"]
</div>
